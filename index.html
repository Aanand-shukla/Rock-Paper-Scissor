<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="main">
      <div class="gamebox">
        <div class="match">
          <div class="userMatch">
            <img src="./images/Rock.png" alt="rock" />
          </div>
          <div class="cpuMatch">
            <img src="./images/Rock.png" alt="rock" />
          </div>
        </div>
        <div class="result">
          <h4>Result</h4>
        </div>
        <div class="selectImages">
          <div class="rock">
            <img src="./images/Rock.png" alt="Rock" />
            <b>Rock</b>
          </div>
          <div class="paper">
            <img src="./images/paper.png" alt="Scissor" />
            <b>Paper</b>
          </div>
          <div class="scissor">
            <img src="./images/Scisscor.png" alt="Scissor" />
            <b>Scissor</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
